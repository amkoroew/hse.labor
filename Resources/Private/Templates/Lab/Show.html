{namespace hse=HSE\Labor\ViewHelpers;

<f:layout name="Default" />

<f:section name="Title">Lab - {lab.labNumber}: {lab.name}</f:section>

<f:section name="Content">
	<f:security.ifHasRole role="Student">
		<f:link.action controller="studentExercise" action="index" arguments="{lab: lab}">List studentExercises for this lab</f:link.action>
	</f:security.ifHasRole>
</f:section>
