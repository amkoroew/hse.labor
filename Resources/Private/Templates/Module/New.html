<f:layout name="Default" />

<f:section name="Title">Create a new Module</f:section>

<f:section name="Content">

	<f:form action="create" object="{newModule}" name="newModule">
		<label for="name">Name:</label><br />
		<f:form.textfield property="name" id="name" />
		<f:form.submit value="Create Module" />
	</f:form>

</f:section>
